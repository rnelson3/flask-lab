<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Directory</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h3> Student Directory: </h3>
    {% for student in students %}
    <p><a href="/directory/{{ student.username }}">{{ student.first_name }} {{ student.last_name }}</a></p>
    {% endfor %}
</body>
</html>
